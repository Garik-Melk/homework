<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Homework</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic,700,800' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css">
</head>
    <body>
        <div class="container">
            <header class="container__header-top">
                <div class="header-top__top-menu-links">
                    <ul class="top-menu-links__link-list">
                        <li class="link-list__link-item link-list__link-home">
                            <a href="#" class="link-item__home-link link-item__text">
                                <span class="fa fa-home link-item__icon"></span>
                                Home
                            </a>
                        </li>
                        <li class="link-list__link-item link-list__link-account">
                            <a class="link-item__user-link link-item__text" href="#">
                                <span class="fa fa-user link-item__icon"></span>
                                My Account
                            </a>
                        </li>
                        <li class="link-list__link-item link-list__link-shopping-cart">
                            <a href="#" class="link-item_shop link-item__text">
                                <span class="fa fa-shopping-cart link-item__icon"></span>
                                 Shopping Cart
                            </a>
                        </li>
                        <li class="link-list__link-item link-list__link-checkout">
                            <a href="#" class="link-item__check link-item__text">
                                <span class="fa fa-check link-item__icon"></span>
                                 Checkout
                            </a>
                        </li>
                        <div class="clear"></div>
                    </ul>
                    <div class="top-menu-links__languages">
                        <div class="languages__language languages__item">
                            <a href="#" class="language__link languages__link">
                                <img class="language__img" src="img/flag.png" alt="English flag">
                                 English
                                <span class="language__icon fa fa-chevron-down"></span>
                            </a>
                        </div>
                        <div class="languages__doller languages__item">
                            <a href="#" class="doller__link languages__link">
                                <span class="link__sign">$</span>
                                 Doller
                                 <span class="link__icon fa fa-chevron-down"></span>
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
                <div class="header-top__logo">
                     <div class="logo__logo-text">
                         <a class="logo-text__logo-link" href="#">
                            <span class="logo-link__green">LO</span>
                            <span class="logo-link__black">GO</span>
                         </a>
                     </div>
                    <div class="logo__log-in">
                        <p class="log-in__log-in-text">LOG IN <span class="log-in-text__or">or </span>CREAT ACCOUNT</p>
                        <div class="log-in__item log-in__pencil">
                            <a class="log-in__link" href="#">
                                <span class="log-in__circle">03</span>
                                <span class="fa fa-pencil-square-o log-in__icon"></span>
                            </a>
                        </div>
                        <div class="log-in__item log-in__shop">
                            <a class="log-in__link" href="#">
                                <span class="log-in__circle">02</span>
                                <span class="fa fa-shopping-cart log-in__icon"></span>
                            </a>
                        </div>
                        <div class="clear"></div>
                    </div>
                    <div class="clear"></div>
                </div>
            </header>
            <section class="container__section-main"></section>
        </div>
    </body>
</html>
